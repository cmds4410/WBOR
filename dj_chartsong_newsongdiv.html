<label>Album</label>
<br>
<select name='album_key' id='album_key' style="overflow:hidden; width:100%;">
    {% for album in new_albums %}
    <option value='{{ album.key }}' >{{ album.artist }} - {{ album.title }}</option>
    {% endfor %}
</select>
<br>
<br>
<label>Song</label>
<br>
<select name='song_key' id='song_key_list' style="overflow:hidden; width:100%;">
    {% for song in album_songs %}
    <option value='{{ song.key }}'>{{ song.title }}</option>
    {% endfor %}
</select>

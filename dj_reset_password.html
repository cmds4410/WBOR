{% extends "base.html" %}

{% block title %}Request a Password Reset{% endblock %}

{% block left_column %}
    <div id='request-password'>
        <h4>Request Password Change</h4>
        <form action='/dj/reset' method='post'>
            <table>
                <tr>
                    <td><label for='email'>Email: </label></td>
                    <td><input id='email' type='text' name='email' /></td>
                </tr>
                <tr>
                    <td><label for='username'>Username: </label></td>
                    <td><input id='username' type='text' name='username' /></td>
                </tr>
            </table>
            <input type='submit' name='submit' value="Request Reset">
    </div>

{% endblock %}

{% block right_column %}
    {% include "last_n_posts.html" %}
{% endblock %}

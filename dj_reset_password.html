{% extends "base.html" %}

{% block title %}Request a Password Reset{% endblock %}

{% block top_row %}
    <div class="grid_12 top_row">
      <div class="resetbox">
        <h4>Request Password Change</h4>
	Enter in the following information and a link will be sent to your email. Be sure to check the spam mailbox just in case!
        <form action='/dj/reset' method='post'>
          <table>
            <tr>
              <td class="formlabel"><label for='email'>Email: </label></td>
              <td class="forminput"><input id='email' type='text' name='email' /></td>
            </tr>
            <tr>
              <td class="formlabel"><label for='username'>Username: </label></td>
              <td class="forminput"><input id='username' type='text' name='username' /></td>
            </tr>
          </table>
          <input type='submit' name='submit' value="Request Reset" />
	</form>
      </div>
    </div>
{% endblock %}
